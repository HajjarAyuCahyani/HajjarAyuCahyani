<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MorphoSperm</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    
</head>
<body>
    <header class="app-header">
        <div class="header-brand">
            <img src="{{ url_for('static', filename='images/MorphoSperm.png') }}" alt="MorphoSperm Logo" class="logo">
            <h1>MorphoSperm</h1>
        </div>
        <a href="{{ url_for('welcome_page') }}" class="home-icon">
            <img src="{{ url_for('static', filename='images/home.png') }}" alt="Home">
        </a>
    </header>

    <div class="main-container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
